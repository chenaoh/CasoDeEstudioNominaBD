<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Gestión de Empleados</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge"/>
	
	<!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" /> -->
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
	<h:outputScript library="js" name="jquery-3.5.1.min.js"/>	
	<h:outputScript library="js" name="bootstrap.min.js"  target="body"/>	
	
	<f:metadata>
		<f:event listener="#{loginBean.cerrarSesion()}" type="preRenderView"></f:event>
	</f:metadata>

</h:head> 
<h:body style="background-color:rgb(236,239,241)" onload="nobackbutton();"> 
	
		<nav class="navbar navbar-dark" style="background-color: #0B2161;">
		  <a class="navbar-brand" href="#">GESTION DE EMPLEADOS</a>
		</nav>

		<br></br><br></br>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                     <h5 class="card-header">Login</h5>
                    <div class="card-body">
                        <h:form>
                       
                       		<div class="form-group row">
                                <label for="user" class="col-md-4 col-form-label text-md-right">Usuario</label>
                                <div class="col-md-6">
                                    <h:inputText class="form-control" value="#{loginBean.empleadoVo.documento}" id="user"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <h:inputSecret value="#{loginBean.empleadoVo.password}"  class="form-control" id="password" />
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <h:commandButton action="#{loginBean.validarUsuario()}" class="btn btn-primary" value="Ingresar" />
                                <a href="#" class="btn btn-link">
                                    Olvidó su contraseña
                                </a>
                            </div>
                    
                   </h:form>
                </div>
            </div>
            <br></br>
            <br></br>
             <h:panelGroup rendered="#{loginBean.mostrarError}">
							<div class="alert alert-danger" role="alert">
								<div class="form-group row">
						  			<h:outputLabel class="col-md-12" value="#{loginBean.mensaje}" />
						  		</div>
							</div>
			</h:panelGroup>
        </div>
    </div>
    </div>
	 
	 
	 
	 
	<footer class="footer">
        <div class="container">  
           <p>&copy; CoDejaVu - Cristian David Henao Hoyos.</p>
        </div>
    </footer>
	
	      
      <style>
          .footer{
              background-color: #0B2161;
              width: 100%;
              height: 25px;
              bottom: 0;
              position: fixed;
              text-align: center;
              color: #fff;
              }
      </style>
      
      <script>
  	
      function nobackbutton(){
           window.location.hash="no-back-button";
           window.location.hash="Again-No-back-button" //chrome
           window.onhashchange=function(){window.location.hash="no-back-button";}
      }

      </script>
	
	

</h:body> 
</html>
